<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Color Lighten/Darker</h1>
    
        <label for="hex">Color (hex)</label>
        <input type="text" name="hex" placeholder="#000000"/>
        <label for="slider" id="sliderText">0%</label>
        <input class="slider" id="slider" name="slider" type="range" min="0" max="100" value="0"/>
        
        <p>Input Color</p>
        <div id="inputColor" class="box"></div>
        <p>Altered Color</p>
        <div id="alteredColor" class="box"></div>
    </div>
   
</body>
</html>
